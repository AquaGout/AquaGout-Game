<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquagoat Game</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>

<body>
  <div class="PlayNow">
    <div class="container container-play">
      <div class="left-rocks">
        <img src="../../assets/images/left-rocks.svg" alt="left rocks">
        <div class="score">Score:</div>
      </div>
      <div class="middle-area">
        <div class="background-fishes"></div>
        <div class="bubbles">
          <span style="--i:18;"></span>
          <span style="--i:8;"></span>
          <span style="--i:12;"></span>
          <span style="--i:23;"></span>
          <span style="--i:6;"></span>
          <span style="--i:34;"></span>
          <span style="--i:21;"></span>
          <span style="--i:18;"></span>
          <span style="--i:11;"></span>
          <span style="--i:5;"></span>
          <span style="--i:18;"></span>
          <span style="--i:7;"></span>
          <span style="--i:17;"></span>
          <span style="--i:20;"></span>
          <span style="--i:28;"></span>
          <span style="--i:22;"></span>
          <span style="--i:25;"></span>
        </div>
        <div class="contenedor-juego">
          <div class="contenedor">
            <div class="espacio"></div>
            <div class="objeto objeto-corriendo"></div>
          </div>
        </div>
      </div>
      <div class="right-rocks">
        <img src="../../assets/images/right-rocks.svg" alt="right rocks">
        <div class="container-buttons-game">
          <div class="button-group">
            <button id="returnButton"></button>
            <button id="restartButton"></button>
            <button id="pauseButton"></button>
            <button id="soundButton"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
